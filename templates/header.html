{% load static %}
<link rel="stylesheet" href="{% static 'css/header.css' %}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

<header>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="{%url 'home'%}"><img class="nav-icon" src="{% static 'media/csharp_logo_white.png'%}" alt="Logo"></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'video' %}active{% endif %}" href="{% url 'video' %}">VIDEO SUMMARIZER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'tech-quiz' %}active{% endif %}" href="{% url 'tech-quiz' %}">TECH QUIZ</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'forum-detect' %}active{% endif %}" href="{% url 'forum-detect' %}">SPAM DETECTOR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'forum' %}active{% endif %}" href="{% url 'forum' %}">FORUM</a>
                </li>
                {% comment %} <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'user_input' %}active{% endif %}" href="{% url 'user_input' %}">INTERVIEW PREP</a>
                </li> {% endcomment %}
            </ul>
          </div>
        </div>
    </nav>
</header>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
